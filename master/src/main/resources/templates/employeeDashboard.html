<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/authPage.css}"/>
    <script defer th:src="@{/js/register.js}"></script>
</head>
<body>

<div class="main-card">
    <img alt="Logo" class="logo" th:src="@{/image/logo_noBg_no_name.png}"/>
    <h1>Create Account</h1>

    <form id="registerForm">
        <input id="firstName" name="firstName" placeholder="First Name" required type="text"/>
        <input id="lastName" name="lastName" placeholder="Last Name" required type="text"/>

        <div class="email-wrapper">
            <input id="emailPrefix" placeholder="Email" required type="text"/>
            <div class="email-suffix">@olh.fr</div>
        </div>
        <input id="email" name="email" type="hidden"/>
        <input id="password" name="password" placeholder="Password" required type="password"/>
        <button type="submit">Register</button>
    </form>

    <div id="message" style="color: red; margin-top: 10px;"></div>
</div>

</body>
</html>
