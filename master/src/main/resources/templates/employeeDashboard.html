<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Room Management</title>
    <link rel="stylesheet" th:href="@{/css/authPage.css}"/>
    <!-- weâ€™ll use plain fetch, so no module import needed -->
    <script defer th:src="@{/js/employeeRooms.js}"></script>
</head>
<body>
<div class="main-card">
    <h1 th:text="${title}">Room Management</h1>

    <table id="roomsTable" border="1" style="width:100%; margin-bottom:1em;">
        <!-- rows will be injected by JS -->
    </table>

    <form id="roomForm">
        <input id="roomNumber" placeholder="Room Number" required />
        <select id="roomType">
            <option th:each="t : ${T(master.master.domain.RoomType).values()}"
                    th:value="${t}" th:text="${t}">STANDARD</option>
        </select>
        <label>
            <input type="checkbox" id="isOccupied"/>
            Occupied
        </label>
        <button type="submit">Create Room</button>
    </form>
</div>
</body>
</html>
