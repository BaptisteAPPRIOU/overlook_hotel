<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="editShiftModal">
        <!-- Edit/Delete Shift Modal -->
        <div aria-hidden="true" aria-labelledby="editShiftModalLabel" class="modal fade" id="editShiftModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editShiftModalLabel">Edit Shift</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editShiftForm">
                            <input type="hidden" id="editShiftId" name="id">
                            <input type="hidden" id="editEmployeeId" name="employeeId">
                            
                            <div class="mb-3">
                                <label class="form-label" for="editShiftEmployee">Employee</label>
                                <input class="form-control" id="editShiftEmployee" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="editShiftDate">Date</label>
                                <input class="form-control" id="editShiftDate" name="date" required type="date">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="editShiftPosition">Position</label>
                                <select class="form-select" id="editShiftPosition" name="position" required>
                                    <option value="">Select Position</option>
                                    <option value="EMPLOYEE">Employee</option>
                                    <option value="MANAGER">Manager</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label" for="editShiftStartTime">Start Time</label>
                                    <input class="form-control" id="editShiftStartTime" name="startTime" required type="time" 
                                          onchange="validateEditShiftTimes()" oninput="validateEditShiftTimes()">
                                </div>
                                <div class="col-6">
                                    <label class="form-label" for="editShiftEndTime">End Time</label>
                                    <input class="form-control" id="editShiftEndTime" name="endTime" required type="time" 
                                          onchange="validateEditShiftTimes()" oninput="validateEditShiftTimes()" 
                                          step="60" max="24:00">
                                </div>
                            </div>
                            <div class="invalid-feedback" id="editTimeValidationMessage" style="display: none; color: red; margin-top: -10px; margin-bottom: 10px;">
                                Start time cannot be later than end time.
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button class="btn btn-danger" id="deleteShiftBtn" type="button">Delete Shift</button>
                        <div>
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                            <button class="btn btn-primary" id="saveShiftChangesBtn" type="button">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
