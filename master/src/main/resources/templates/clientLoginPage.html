<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Login</title>
    <link rel="stylesheet" th:href="@{/css/authPage.css}"/>
    <script defer th:src="@{/js/clientLogin.js}"></script>
</head>
<body>

<div class="main-card">
    <img alt="Logo" class="logo" th:src="@{/image/logo_noBg_no_name.png}"/>
    <h1>Client Login</h1>

    <form id="clientLoginForm">
        <input id="email" name="email" placeholder="Email" required type="email"/>
        <input id="password" name="password" placeholder="Password" required type="password"/>
        <button type="submit">Login</button>
    </form>

    <div id="message" style="color: red; margin-top: 10px;"></div>
</div>

</body>
</html>
