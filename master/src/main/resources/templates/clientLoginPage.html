<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Login</title>
    <link rel="stylesheet" th:href="@{/css/authPage.css}"/>
</head>
<body>

<div class="main-card">
    <img alt="Logo" class="logo" th:src="@{/image/logo_noBg_no_name.png}"/>
    <h1>Client Login</h1>
    <form method="post" th:action="@{/api/v1/login}">
        <input name="email" placeholder="Email" required type="email"/>
        <input name="password" placeholder="Password" required type="password"/>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
