<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Hotel Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-details {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .suggestion-list {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container text-center">
            <div class="error-icon">⚠️</div>
            <h1 class="text-danger" th:text="${errorTitle ?: 'Error'}">Error</h1>
            <p class="lead" th:text="${errorDescription ?: 'An unexpected error occurred'}">An unexpected error occurred</p>
            
            <div class="error-details text-start">
                <h5>Error Details:</h5>
                <p><strong>Status:</strong> <span th:text="${status}">Unknown</span></p>
                <p><strong>Path:</strong> <span th:text="${path}">Unknown</span></p>
                <p><strong>Timestamp:</strong> <span th:text="${timestamp}">Unknown</span></p>
                <p><strong>Message:</strong> <span th:text="${message}">No message</span></p>
                <div th:if="${exception != 'No exception details'}">
                    <p><strong>Exception:</strong></p>
                    <pre class="text-muted small" th:text="${exception}">No exception details</pre>
                </div>
            </div>
            
            <div th:if="${suggestions}" class="suggestion-list text-start">
                <h5>Possible Solutions:</h5>
                <ul>
                    <li th:each="suggestion : ${suggestions}" th:text="${suggestion}">Suggestion</li>
                </ul>
            </div>
            
            <div class="mt-4">
                <a href="/employeeDashboard" class="btn btn-primary me-2">Back to Dashboard</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
            
            <div class="mt-3">
                <small class="text-muted">
                    If this error persists, please check the server logs for more details.
                </small>
            </div>
        </div>
    </div>
</body>
</html>
